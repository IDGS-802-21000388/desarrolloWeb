<form (ngSubmit)="addEmpleado()" class="mt-5 mb-3 border rounded shadow-sm" style="max-width: 800px; margin: auto;">
  <div class="row">
    <div class="mb-3 col-md-6">
      <label for="numeroEmpleado" class="form-label">Número de Empleado:</label>
      <input
        type="text"
        id="numeroEmpleado"
        class="form-control"
        [(ngModel)]="empleado.numeroEmpleado"
        name="numeroEmpleado"
      />
    </div>
    <div class="mb-3 col-md-6">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" id="nombre" class="form-control" [(ngModel)]="empleado.nombre" name="nombre" />
    </div>
    <div class="mb-3 col-md-6">
      <label for="correo" class="form-label">Correo:</label>
      <input type="email" id="correo" class="form-control" [(ngModel)]="empleado.correo" name="correo" />
    </div>
    <div class="mb-3 col-md-6">
      <label for="telefono" class="form-label">Teléfono:</label>
      <input type="text" id="telefono" class="form-control" [(ngModel)]="empleado.telefono" name="telefono" />
    </div>
    <div class="mb-3 col-md-6">
      <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
      <input type="date" id="fechaNacimiento" class="form-control" [(ngModel)]="empleado.fechaNacimiento" name="fechaNacimiento" />
    </div>
    <div class="mb-3 col-md-6">
      <label for="sexo" class="form-label">Sexo:</label>
      <div class="form-check">
        <input
          type="radio"
          id="masculino"
          class="form-check-input"
          [(ngModel)]="empleado.sexo"
          name="sexo"
          value="Masculino"
        />
        <label for="masculino" class="form-check-label">Masculino</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          id="femenino"
          class="form-check-input"
          [(ngModel)]="empleado.sexo"
          name="sexo"
          value="Femenino"
        />
        <label for="femenino" class="form-check-label">Femenino</label>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-success w-25 m-2">Agregar</button>
</form>
